<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toddy.css</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="index.css">
    
    <script src="theme-toggle.js" defer></script>
</head>
<body>
    <!-- Mobile Mode -->
    <div class="container mobile-mode">
      <aside class="controls">
        <fieldset>
          <label>
            <input type="radio" name="theme" value="none">
            <span>No CSS</span>
          </label>
          <label>
            <input type="radio" name="theme" value="toddy" checked>
            <span>Toddy</span>
          </label>
          <label>
            <input type="radio" name="theme" value="pico">
            <span>Pico</span>
            <!-- Pico.css v2.1.1 (latest of as March 2025) -->
          </label>
          <label>
            <input type="radio" name="theme" value="sakura">
            <span>Sakura</span>
            <!-- Sakura v1.5.0 (latest of as March 2025) -->
          </label>
          <label>
            <input type="radio" name="theme" value="simple">
            <span>Simple.css</span>
            <!-- Simple.css v2.3.5 (latest of as March 2025) -->
          </label>
          <label>
            <input type="radio" name="theme" value="mvp">
            <span>MVP.css</span>
            <!-- MVP.css v1.17 (latest of as March 2025) -->
          </label>
        </fieldset>
      </aside>
      <main class="content">
        <iframe id="themeFrame"><!-- Placeholder for theme-toggle.js --></iframe>
      </main>
    </div>
    <!-- Desktop Mode -->
    <div class="container desktop-mode">
      <section class="demo-A">
        <h2>No CSS</h2>
        <iframe src="demo-content.html" loading="lazy"></iframe>
      </section>
      <section class="demo-B">
        <h2>ðŸŒ´ Toddy.css ðŸ¥¥</h2>
        <iframe src="demo-content.html?style=toddy.css" loading="lazy"></iframe>
      </section>
    </div>
</body>
</html>
